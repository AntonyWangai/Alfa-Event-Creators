<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funeral Packages</title>
 <style>
  /* styles.css */

/* Reset default margin and padding */
body, h1, h2, h3, p, ul, li, form, button {
  margin: 0;
  padding: 0;
}

/* Header styles */
header {
  background-color: #cf4e4e;
  color: #fff;
  padding: 20px;
  text-align: center;
}

/* Main section styles */
main {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background-image:url('./images/wedding2.jpeg') ;
}

/* Package card styles */
.package-card {
  background-color: #f9f9f9;
  padding: 20px;
  border-radius: 5px;
  margin-bottom: 20px;
  cursor: pointer;
}

.package-card:hover {
  background-color: #e0e0e0;
}

.package-card h3 {
  margin-bottom: 10px;
}

.package-card p {
  margin-bottom: 5px;
}

/* Modal styles */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  border-radius: 5px;
  width: 80%;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

 </style>
</head>
<body>

  <header>
    <h1>Funeral Packages</h1>
  </header>

  <main>
    <section id="packages-container" class="packages-container">
      <!-- Package cards will be dynamically added here -->
    </section>

    <div id="package-details-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Package Details</h2>
        <div id="package-details"></div>
      </div>
    </div>
  </main>

  <script>
    // scripts.js

// Sample data for packages
const packages = [
  {
    name: "Silver Package",
    description: "Basic package including venue, catering, and decoration",
    price: "$1000"
  },
  {
    name: "Gold Package",
    description: "Standard package including venue, catering, decoration, and entertainment",
    price: "$2000"
  },
  {
    name: "Platinum Package",
    description: "Premium package including venue, catering, decoration, entertainment, and photography",
    price: "$3000"
  }
];

// Function to create package cards
function createPackageCards() {
  const packagesContainer = document.getElementById("packages-container");

  packages.forEach((package, index) => {
    const packageCard = document.createElement("div");
    packageCard.classList.add("package-card");
    packageCard.setAttribute("data-index", index);
    packageCard.innerHTML = `
      <h3>${package.name}</h3>
      <p>${package.description}</p>
      <p><strong>Price:</strong> ${package.price}</p>
    `;
    packageCard.addEventListener("click", () => showPackageDetails(index));
    packagesContainer.appendChild(packageCard);
  });
}

// Function to display package details in modal
function showPackageDetails(index) {
  const package = packages[index];
  const packageDetailsModal = document.getElementById("package-details-modal");
  const packageDetailsContent = document.getElementById("package-details");

  packageDetailsContent.innerHTML = `
    <p><strong>Name:</strong> ${package.name}</p>
    <p><strong>Description:</strong> ${package.description}</p>
    <p><strong>Price:</strong> ${package.price}</p>
  `;

  packageDetailsModal.style.display = "block";

  // Close the modal when clicking outside of it
  window.onclick = function(event) {
    if (event.target == packageDetailsModal) {
      packageDetailsModal.style.display = "none";
    }
  }

  // Close the modal when clicking the close button
  const closeButton = document.getElementsByClassName("close")[0];
  closeButton.onclick = function() {
    packageDetailsModal.style.display = "none";
  }
}

// Initialize the page
createPackageCards();

  </script> <!-- Link to your JavaScript file -->
</body>
</html>
