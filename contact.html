<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="contact.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
   <section class="contact">
    <div class="content">
        <h2>Contact Us</h2>
        <p>Have a question, feedback, or just want to say hello? We'd love to hear from you!</p>
    </div>
    <div class="container">
        <div class="contactinfo">
            <div class="box">
                <div class="icon"><i class="ri-phone-fill"></i></div>
                    <div class="text">
                       <h3>Phone</h3>
                       <p>+254 712 345 678</p> 
                    </div>
            </div>
            <div class="box">
                <div class="icon"><i class="ri-mail-fill"></i></div>
                    <div class="text">
                       <h3>Email</h3>
                       <p>alfaevents@gmail.com</p> 
                    </div>
                 </div>
        </div>
        <div class="contactForm">
            <form>
                <h2>Send Message</h2>
                <div class="inputbox">
                    <input type="text" name="" required="required">
                    <span>Full Name</span>
                </div>
                <div class="inputbox">
                    <input type="text" name="" required="required">
                    <span>Email</span>
                </div>
                <div class="inputbox">
                    <textarea required="required"></textarea>
                    <span>Type your message...</span>
                </div>
                <div class="inputbox">
                    <input type="submit" name="" value="Send">
                </div>
            </form>
        </div>
    </div>
   </section>
</body>
</html>
